<!DOCTYPE html>
  <html>  
    <head>  
        <title>2.2-list</title>
    </head>
    <body>
          
        <p style="color:red"> <u>First List</u> </p>
        <!--unordered list-->
        <ul style="color:red"> 
            <li>
                chocalate
            </li>
            <li>
                milk
            </li>
            <li>
                sugar
            </li>
        </ul>

        <p style="color:blue"> <u>Second List</u> </p>
        <!--ordered list-->
        <ol style="color:blue"> 
            <li>
                chocalate
            </li>
            <li>
                milk
            </li>
            <li>
                sugar
            </li>
        </ol>
          
        <p> <u>Third List</u> </p>
        <!--unordered list-->
        <ul style ="list-style: square"> 
            <li>
                chocalate
            </li>
            <li>
                milk
            </li>
            <li>
                sugar
            </li>
        </ul>
    </body>

    </html>
