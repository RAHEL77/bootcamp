    <body>
        <h2>Create an acount</h2>
        
        <form action="#"> 
           <div>
              <label for="email">Email   </label>    <br>
              <input type="email" name="email" id="email">
           </div>   
           <br>
           <div>
             <label for="password">Password</label>    <br>
             <input type="password" name="password" id="password">
           </div> 
           <br>  
           <div>
            <label for="age">Age</label>    <br>
            <select name="age" id="age">
                <option value="child">younger than 13</option>
                <option value="young">between 13-18</option>
                <option value="adult">between 18-70</option>
                <option value="old">Older than 70</option>
            </select>    
          </div>   
          <br>
          <div>
            <label for="message">Tell us about you :</label> <br>
            <textarea name="message" id="message" cols="70" rows="10">
            </textarea>
          </div>   
          <br>
          <br>
          <div>
            <input type="checkbox" name="terms" id="terms" value="terms">
            <label for="terms">I agree to do 
            <a href="https://enterprise.arcgis.com/en/server/latest/cloud/amazon/aws-marketplace-accept-terms.htm"
               value=blank>Terms
            </a>
            </label> <br>
          </div>   
          <br>
          <div>
           <!-- <input type="submit" value="Submit">-->
            <button type="submit" >Submit</button>
       </form>
